<div class="container">
  <h2>Translation Table</h2>

	<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Orignal</th>
      <th scope="col">Translated</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in text.items() %}

				<td> {{ value }} </td>
		</tr>
